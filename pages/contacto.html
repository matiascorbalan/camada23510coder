    <main>
        <div class="container text-center contacto p-1 col-xs-10 col-sm-10 col-md-10 col-lg-6">
            <h2>Contacto</h2>
            <p>¿Necesitás ayuda? Completá el siguiente formulario y pronto nos pondremos en contacto con vos.</p>
            <form  action="enviar.php" method="post" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" required
                    placeholder="Nombre" class="form-control" id="name" placeholder="Nombre" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" required
                    placeholder="Email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="form-group">
                    <label for="Telephone">Telefono:</label>
                    <input type="number"  required
                    placeholder="Telefono" class="form-control" id="Telephone" placeholder="Telefono" name="Telephone">
                </div>
                <div class="form-group">
                    <label for="comment">Consulta:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div> 
                <button type="submit" class="btn btn-warning">enviar</button>
                <button type="reset" class="btn btn-warning">borrar</button>
            </form>
        </div>
    </main>
